<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book for Juhiüíï</title>
    <link rel="stylesheet" href="ashish.css">
    <style>
        /* Background Animation */
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Love Emojis */
        .emoji {
            position: absolute;
            font-size: 30px;
            opacity: 0.8;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-100px) rotate(20deg); opacity: 0.8; }
            100% { transform: translateY(-200px) rotate(-20deg); opacity: 0; }
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            max-width: 350px;
            z-index: 10;
        }

        /* Animated Ribbon */
        .ribbon {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            transform: rotate(-45deg);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            animation: ribbonWaves 2s infinite alternate;
        }

        @keyframes ribbonWaves {
            0% { transform: rotate(-45deg) scale(1); }
            100% { transform: rotate(-45deg) scale(1.1); }
        }

        /* Glowing Button */
        .tag a {
            display: inline-block;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff0844, #ffb199);
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0px 4px 15px rgba(255, 78, 120, 0.5);
            transition: 0.3s ease-in-out;
            animation: pulse 1.5s infinite;
        }

        .tag a:hover {
            background: linear-gradient(45deg, #ff3d7f, #ffb6c1);
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(255, 78, 120, 0.7);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff5e78;
            opacity: 0.7;
            animation: floatHearts 5s infinite ease-in-out;
        }

        @keyframes floatHearts {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50px) scale(1.2); opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Floating Emojis -->
    <script>
        function createEmojis() {
            const emojis = ["üíï", "‚ù§Ô∏è", "üòç", "üíñ", "üíó", "ü•∞"];
            for (let i = 0; i < 20; i++) {
                let emoji = document.createElement("div");
                emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.classList.add("emoji");
                emoji.style.left = Math.random() * 100 + "vw";
                emoji.style.top = Math.random() * 100 + "vh";
                emoji.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(emoji);
            }
        }
        createEmojis();
    </script>

    <!-- Floating Hearts -->
    <script>
        function createHearts() {
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement("div");
                heart.innerText = "‚ù§Ô∏è";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 5 + 2 + "s";
                document.body.appendChild(heart);
            }
        }
        createHearts();
    </script>

    <div class="container">
        <p>Motki, please click on this! I‚Äôve made something special for you ‚ù§Ô∏è</p>
        <div class="ribbon"></div>
        <div class="tag">
            <a href="book.html">Chasmish ü´Ä</a>
        </div>
    </div>

</body>
</html>
